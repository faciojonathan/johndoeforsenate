      <h1> Sign Up </h1>

      <div class="mycolor col-xs-6">
    <form>
        <div class="form-group">
        <label for="text"> User name</label>
        <input type="text" class="form-control" id="text" placeholder="User Name">
        </div>
        <div class="form-group">
        <label for="emailinput"> Email Address</label>
        <input type="email" class="form-control" id="emailinput" placeholder="Email">
        </div>
        <div class="form-group">
        <label for="phonenumber"> Phone Number</label>
        <input type="text" class="form-control" id="phonenumber" placeholder="(XXX)XXX-XXXX">
        </div>
        <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
        <label for="retypepassword"> Retype Password</label>
        <input type="password" class="form-control" id="retypepassword" placeholder="Retype">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
